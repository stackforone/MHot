<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าแรก - เกมหมากฮอส</title>
    <link href="https://fonts.googleapis.com/css2?family=Athiti:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Athiti', sans-serif;
            background: #3e2723;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background: #4e342e;
            width: 100%;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 40px;
            margin: 0;
            color: #ffcc80;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
        }

        main {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .menu-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        .menu-container h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffc107;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
        }

        .menu-container .menu-item {
            display: block;
            background: #ff9800;
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            padding: 12px 20px;
            margin: 10px 0;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .menu-container .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
            background: #e65100;
        }

        footer {
            background: #4e342e;
            width: 100%;
            text-align: center;
            padding: 10px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);
        }

        footer p {
            font-size: 14px;
            margin: 0;
            color: #ffd54f;
        }
    </style>
</head>
<body>
    <header>
        <h1>ทดสอบ เกมหมากฮอส</h1>
    </header>
    <main>
        <div class="menu-container">
            <h2>เลือกโหมดเกม</h2>
            <a href="test.html" class="menu-item">เล่นออนไลน์</a>
            <a href="Chess.html" class="menu-item">เล่นออฟไลน์</a>
            <a href="settings.html" class="menu-item">ตั้งค่า</a>
        </div>
    </main>
    <footer>
        <p>© 2024 เกมหมากฮอส | พัฒนาโดย ทีมพัฒนาเกม</p>
    </footer>
</body>
</html>
